description: A PEP for converting SRA files into fastq or bam format.
imports: http://schema.databio.org/pep/2.0.0.yaml
properties:
  samples:
    type: array
    items:
      type: object
      properties:
        sample_name: 
          type: string
          description: "Name of the sample"
        protocol: 
          type: string
          description: "Can be anything"
        SRR_files:
          anyOf:
            - type: string
              description: "SRR files"
            - type: array
              items:
                type: string
      required_input_attrs:
        - SRR_files
      input_attrs:
        - SRR_files
      required:
        - sample_name
        - SRR_files
required:
  - samples
